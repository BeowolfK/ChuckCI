name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: envCI # Sp√©cifie l'environnement
    env:
      DOCKER_IMAGE: vblaas/chuckci
      DOCKER_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment AND Run tests
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python3 -m pytest
      
      - name: Log in to DockerHub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}
        run: echo "$TOKEN_DOCKER" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
        
      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      - name: Run Docker container and test application
        run: |
          docker run -d -p 8000:8000 $DOCKER_IMAGE:$DOCKER_TAG
          sleep 10
          curl 127.0.0.1:8000

      - name: Push Docker image to DockerHub
        run: |
          docker push $DOCKER_IMAGE:$DOCKER_TAG

      - name: Create Release
        id: create_release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
          draft: false
          prerelease: false
