name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: vblaas/chuckci
      DOCKER_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          python3 -m pytest

      - name: Log in to DockerHub
        run: echo "$TOKEN_DOCKER" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          TOKEN_DOCKER: ${{ secrets.TOKEN_DOCKER }}

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      - name: Run Docker container and test application
        run: |
          docker run -d -p 8080:8080 $DOCKER_IMAGE:$DOCKER_TAG
          sleep 10
          curl 127.0.0.1:8080

      - name: Push Docker image to DockerHub
        run: |
          docker push $DOCKER_IMAGE:$DOCKER_TAG
